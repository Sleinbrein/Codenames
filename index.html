

<!DOCTYPE html>
<html>
   <head>
      <title>Codenames</title>

      <!-- BOOTSTRAP -->
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
      
      <!-- JQUERY -->
      <script src="jquery-3.5.1.min.js"></script>

      <!-- CUSTOM CSS -->
      <link rel="stylesheet" href="styles.css">

      <!-- FONTS -->
      <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet"> 
   </head>
   <body>
      <!-- NAVIGATION BAR -->
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
         <a class="navbar-brand" href="#"><b>CODENAMES</b></a>
         <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
         <span class="navbar-toggler-icon"></span>
         </button>
         <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
               <li class="nav-item">
                  <a class="nav-link" href="#">How to play</a>
               </li>
               <li class="nav-item ">
                  <a class="nav-link" href="#">Rules</a>
               </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
               <input class="form-control mr-sm-2" type="search" placeholder="Enter a game code..." aria-label="Search">
               <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Connect</button>
            </form>
         </div>
      </nav>
      <p>Current Player: RED</p>
      <button type="button" class="btn btn-secondary">End turn</button>
    
      <div class="playboardcontainer">

        <div class="playboard" id="playboard">

            <script>
               
               let request = new XMLHttpRequest();
               request.open('GET', 'data/UY9Y9Q8U.json');
               request.responseType = 'json';
               request.send();

               request.onload = function(){
                  const superHeroes = request.response;
                  // console.log(superHeroes);
                  let board = console.log(superHeroes['board'])

                  for(let i = 0; i < 5; i++){
                     console.log(superHeroes["board"][i][0])
                  }

                  for(let i = 0; i < 25; i++){
                     let woord = superHeroes["board"][i][0]
                     let kleur = superHeroes["board"][i][1]
                     
                     // change colors to a nicer color
                     if(kleur === 'red'){
                        kleur = '#ff7675'
                     }else if(kleur === 'blue'){
                        kleur = '#74b9ff'
                     }

                  document.getElementById('playboard').innerHTML += '<div id="playcart" class="omgedraaid" style="background-color:'+ kleur +'"><p class="playcartword">' + woord + '</p></div>'
                  }


                  //testing
                  $("div").click(function(){
                     $(this).removeClass("omgedraaid")
                  })

                  
               }
               
            </script>
         </div>     
      </div>
      

   </body>
</html>
