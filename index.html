<!DOCTYPE html>
<html>

<head>
   <title>Codenames</title>

   <meta charset="utf-8"/>

   <!-- BOOTSTRAP -->
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
   <link href="https://gitcdn.github.io/bootstrap-toggle/2.2.2/css/bootstrap-toggle.min.css" rel="stylesheet">

   <!-- JQUERY -->
   <script src="jquery-3.5.1.min.js"></script>

   <!-- CUSTOM CSS -->
   <link rel="stylesheet" href="styles.css">

   <!-- FONTS -->
   <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">

   <!-- SCRIPTS -->
   <script src="javascript.js"></script> 

</head>

<body>
   <!-- NAVIGATION BAR -->
   <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#"><b>CODENAMES</b></a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
         aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
         <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
         <ul class="navbar-nav mr-auto">
            <li class="nav-item">
               <a class="nav-link" href="https://www.youtube.com/watch?v=zQVHkl8oQEU" target="_blank">How to play</a>
            </li>
            <li class="nav-item ">
               <a class="nav-link" href="https://czechgames.com/files/rules/codenames-rules-en.pdf" target="_blank">Rules</a>
            </li>
         </ul>
         <form class="form-inline my-2 my-lg-0">
            <button id="createGame" type="button" class="btn btn-primary">Create a new game</button>

            <!-- CREATE A GAME -->
            


            <input id="inputgamecode"class="form-control mr-sm-2" type="search" placeholder="Enter a game code..." aria-label="Search">
            <button id="connectbutton" type="button" class="btn btn-outline-success my-2 my-sm-0">Connect</button>
            <button id = "refreshbutton"type="button" class="btn btn-warning">REFRESH</button>
            
         </form>
      </div>
   </nav>

   <!-- GAME STATS BAR -->
   <div class="stats">
      <p id="curplayer"></p>
      <p style="color:#ff7675;">Red: 0</p>
      <p style="color:#74b9ff">Blue: 0</p>
      <button type="button" class="btn btn-secondary">End turn</button>
      <p id="gamecode"></p>
   </div>



   <div class="playboardcontainer">

      <div id="playboard">

         <!-- SPYMASTER TOGGLE -->
         <div class="spymaster">
            <p>Spymaster</p>
            <input id='togglespy' type="checkbox" onclick="toggleSpyMaster()">
         </div>


      </div>
   </div>


</body>

</html>
